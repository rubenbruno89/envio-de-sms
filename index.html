<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Envio de SMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enviar SMS</h1>
        <form id="smsForm">
            <div class="input-group">
                <label for="ipAddress">Endereço IP:</label>
                <input type="text" id="ipAddress" required placeholder="Ex: 192.168.0.1">
            </div>
            <div class="input-group">
                <label for="port">Porta:</label>
                <input type="number" id="port" required placeholder="Ex: 8080">
            </div>
            <div class="input-group">
                <label for="phoneNumber">Número de Telefone:</label>
                <input type="tel" id="phoneNumber" required placeholder="Ex: 5511999999999">
            </div>
            <div class="input-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" required placeholder="Digite sua mensagem aqui"></textarea>
            </div>
            <button type="submit">Enviar SMS</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
